<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Portal</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   
  </style>

  <script src="./javascript.js"></script>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="#home">Home</a>
  <a href="#events">Events</a>
  <a href="#contact">Contact</a>
  <a href="help.html" target="_blank">Help</a>
</nav>

<!-- Main -->
<section id="home">
  <div id="welcomeBanner">
    Welcome back, <span style="color: yellow; font-weight: bold;">Special Offer!</span>
  </div>
  <p class="highlight">Donâ€™t miss our new events this weekend!</p>

  <table border="1">
    <caption>Past Community Events</caption>
    <tr>
      <td><img src="funfair.jpg\" alt="Event 1" title="Fun Fair" class="eventImg"></td>
      <td><img src="musicalnight.jpg" alt="Event 2" title="Music Night" class="eventImg"></td>
      <td><img src="foodfact.jpg" alt="Event 3" title="Food Fest" class="eventImg"></td>
    </tr>
    <tr>
      <td colspan="3">Join us next time!</td>
    </tr>
  </table>
</section>

<section id="events">
  <form onsubmit="showConfirmation(); return false;">
    <input type="text" name="name" placeholder="Your Name" required autofocus>
    <input type="email" name="email" placeholder="Email" required>
    <input type="date" name="eventDate" required>
    <select name="eventType" id="eventType">
      <option value="music">Music</option>
      <option value="food">Food</option>
    </select>
    <textarea placeholder="Message"></textarea>
    <button type="submit">Register</button>
    <output id="confirmationMsg"></output>
  </form>

  <form>
    <input type="tel" id="phone" onblur="validatePhone()" placeholder="Phone Number">
    <select onchange="showFee(this.value)">
      <option value="">Select Event</option>
      <option value="10">Music - $10</option>
      <option value="15">Food - $15</option>
    </select>
    <p id="feeDisplay"></p>
    <img src="event.jpg" ondblclick="enlarge(this)" width="100">
    <textarea onkeyup="countChars(this)"></textarea>
    <p id="charCount"></p>
    <button onclick="alert('Feedback Submitted')">Submit</button>
  </form>

  <video src="promo.mp4" controls oncanplay="videoReady()"></video>
  <p id="videoMsg"></p>

  <select id="eventSelect" onchange="savePref(this.value)">
    <option value="music">Music</option>
    <option value="food">Food</option>
  </select>
  <button onclick="clearPrefs()">Clear Preferences</button>

  <button onclick="findEvents()">Find Nearby Events</button>
  <p id="locationOutput"></p>
</section>

<!-- Footer -->
<section id="contact">
  <p>Contact us at <a href="mailto:community@localportal.org" style="color: #ffcc00;">mallareddywomens@.com</a></p>
</section>

</body>
</html>
